<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva pestaña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!--Barra de Navegacion Ajustada a la derecha-->
        <nav id="navbar">
            <a href="https://www.gmail.com" class="nav-text">Gmail</a>
            <a href="https://www.google.com/imghp?hl=es&tab=ri&ogbl" class="nav-text">Imágenes</a>
            <a href="" class="nav-icon">
                <img src="imagenes/Logo Search Labs.png" alt="Search Labs" id="search-labs">
            </a>
            <a href="" class="nav-icon">
                <img src="imagenes/9 Puntos.png" alt="Aplicaciones de Google" id="nueve-puntos">
            </a>
            <a href="" class="nav-icon">
                <div id="email-icon">d</div>
            </a>
        </nav>
    </header>
    <div id="for-grid">
        <div></div>
        <div id="google-div">
            <img src="imagenes/Logo de Google.png" alt="Google">
        </div>
    </div>
    <main>
        <!--Barra de navegacion-->
        <div id="sb-big-div">
            <div id="sb-div"><!--Luego borrar los estilos aplicados al input-->
                <div id="lupa-div">
                    <img src="imagenes/Lupa de Google.png" alt="Lupa" id="lupa">
                </div>
                <!--El input debe ocupar toda la barra, las imagenes deben ir encima-->
                <label for="search-bar" id="search-label">
                    <input type="text" id="search-bar" placeholder="Buscar en Google o escribir una URL">
                </label>
                <div id="micro-lens">
                    <a href="" class="right-items">
                        <img src="imagenes/Microfono de Google.png" alt="" id="micro">
                    </a>
                    <a href="" class="right-items">
                        <img src="imagenes/Logo Google Lens.png" alt="" id="lens">
                    </a>
                </div>
            </div>
        </div>
        <!--Barra de los accesos directos-->
        <div id="web-bar">
            <!--YouTube-->
            <a href="https://www.youtube.com/" class="web-icon">
                <div class="web">
                    <div class="logo-area">
                        <div class="logo-circle">
                            <img src="imagenes/Logo YouTube.png" alt="YouTube Logo" class="web-logo">
                        </div>
                    </div>
                    <p>YouTube</p>
                </div>
            </a>
            <!--GitHub-->
            <a href="https://github.com/" class="web-icon">
                <div class="web">
                    <div class="logo-area">
                        <div class="logo-circle">
                            <img src="imagenes/Logo Github.png" alt="GitHub Logo" class="web-logo">
                        </div>
                    </div>
                    <div>
                        <p>GitHub</p>
                    </div>
                </div>
            </a>
            <!--freeCodeCamp-->
            <a href="https://www.freecodecamp.org/" class="web-icon">
                <div class="web">
                    <div class="logo-area">
                        <div class="logo-circle">
                            <img src="imagenes/Logo freeCodeCamp.png" alt="freeCodeCamp Logo" class="web-logo">
                        </div>
                    </div>
                    <p>freeCodeCamp</p>
                </div>
            </a>
            <!--Canva-->
            <a href="https://www.canva.com/" class="web-icon">
                <div class="web">
                    <div class="logo-area">
                        <div class="logo-circle">
                            <img src="imagenes/Logo Canva.png" alt="Canva Logo" class="web-logo">
                        </div>
                    </div>
                    <p>Canva</p>
                </div>
            </a>
            <!--Agregar acceso directo-->
            <a href="" class="web-icon">
                <div class="web">
                    <div class="logo-area">
                        <div class="logo-circle da-icon">
                            <img src="imagenes/Signo Mas.png" alt="+" id="plus">
                        </div>
                    </div>
                    <p>Acceso directo</p>
                </div>
            </a>
        </div>
    </main>
    <div></div>
    <footer>
        <a href="" id="personalizame">
            <img src="imagenes/Lapiz de Google.png" alt="" id="lapicito">
            <p>Personalizar Chrome</p>
        </a>
    </footer>
</body>
</html>
